{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="{% static 'fonts/font-awesome.min.css' %}"
      rel="stylesheet"
      type="text/css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    <div class="site-header">
      <div class="container">
        <a href="{% url 'home' %}" class="branding">
          <img src="{%static 'images/logo.png' %}" alt="" class="logo" />
          <div class="logo-type">
            <h1 class="site-title">Projectworlds Weathercast</h1>
            <small class="site-description">Real time weather forecast</small>
          </div>
        </a>

        <!-- Default snippet for navigation -->
        <div class="main-navigation">
          <button type="button" class="menu-toggle">
            <i class="fa fa-bars"></i>
          </button>
          <ul class="menu">
            <li class="menu-item current-menu-item" id="omar">
              <a href="{% url 'home' %}">Home</a>
            </li>
            <li class="menu-item current-menu-item" id="omar">
              <a href="{% url 'about' %}">About Us</a>
            </li>
            <li class="menu-item current-menu-item" id="omar">
              <a href="{% url 'contact' %}">Contact Us</a>
            </li>
          </ul>
          <!-- .menu -->
        </div>
        <!-- .main-navigation -->

        <div class="mobile-navigation"></div>
      </div>
    </div>
  </body>
</html>
